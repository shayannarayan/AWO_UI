<!--header-->
<mat-grid-list cols="11" rowHeight="80px" class="contain">
    <mat-grid-tile colspan="1">
      <img class="image" src="../assets/logo.jpg" width="80px" height="80px">
    </mat-grid-tile>
    <mat-grid-tile colspan="9"></mat-grid-tile>
    <mat-grid-tile colspan="1">
      <a><mat-icon class="icon" title="CLICK HERE TO REGISTER/LOGIN">account_circle</mat-icon></a>
    </mat-grid-tile>
  </mat-grid-list>

<!--login-->
<mat-grid-list cols="3" rowHeight="500px">
    <mat-grid-tile colspan="1"></mat-grid-tile>
    <mat-grid-tile colspan="1">
        <div class="example-container">
            <h2 style="text-align: center;">LOGIN</h2>
            <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="username" placeholder="Enter your User Name" required>
                <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput [(ngModel)]="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'" class="passtext" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <br>
           
            <button mat-raised-button (click)="loginUser()">Login</button>
            <br>
            <span class="forpsd">Forgot Password?</span>
        
           <!-- <a routerLink="/dash">
                <p style="text-align: center;"> new user? signup here</p>
            </a>-->
        </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1"></mat-grid-tile>
</mat-grid-list>
